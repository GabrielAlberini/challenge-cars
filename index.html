<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge | Gabriel Alberini</title>
    <link
      rel="shortcut icon"
      href="./assets/images/luggage.svg"
      type="image/x-icon"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Font Awesome Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body onload="apiCall()">
    <header class="container">
      <div class="txt-filter">
        <p>Filter by</p>
      </div>
      <div class="dropdown">
        <button
          class="btn btn-light dropdown-toggle"
          type="button"
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          All
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Group A</a></li>
          <li><a class="dropdown-item" href="#">Group B</a></li>
          <li><a class="dropdown-item" href="#">Group C</a></li>
          <li><a class="dropdown-item" href="#">Group D</a></li>
          <li><a class="dropdown-item" href="#">Group E</a></li>
          <li><a class="dropdown-item" href="#">Group F</a></li>
          <li><a class="dropdown-item" href="#">Group G</a></li>
          <li><a class="dropdown-item" href="#">Group H</a></li>
          <li><a class="dropdown-item" href="#">Group K</a></li>
          <li><a class="dropdown-item" href="#">Group L</a></li>
          <li><a class="dropdown-item" href="#">Group P</a></li>
          <li><a class="dropdown-item" href="#">Group S</a></li>
          <li><a class="dropdown-item" href="#">Group V</a></li>
          <li><a class="dropdown-item" href="#">Group W</a></li>
          <li><a class="dropdown-item" href="#">Group Z</a></li>
        </ul>
      </div>
      <div class="container-input">
        <div class="input-form">
          <input
            type="checkbox"
            value="manualTransmition"
            class="checkbox"
            id="manualTransmition"
            name="manualTransmition"
          />
          <label for="manualTransmition">Manual transmition</label>
        </div>
        <div>
          <input
            type="checkbox"
            value="fiveSeats"
            class="checkbox"
            id="fiveSeats"
            name="fiveSeats"
          />
          <label for="fiveSeats">5 seats</label>
        </div>
        <div>
          <input
            type="checkbox"
            value="convertible"
            class="checkbox"
            id="convertible"
            name="convertible"
          />
          <label for="convertible">Convertibles</label>
        </div>
        <div>
          <input
            type="checkbox"
            value="autoTransmition"
            class="checkbox"
            id="autoTransmition"
            name="autoTransmition"
          />
          <label for="autoTransmition">Automatic transmition</label>
        </div>
        <div>
          <input
            type="checkbox"
            value="sevenSeats"
            class="checkbox"
            id="sevenSeats"
            name="sevenSeats"
          />
          <label for="sevenSeats">7 seats or more</label>
        </div>
      </div>
    </header>

    <main>
      <section class="main-content-cards"></section>
    </main>

    <footer>
      <div class="container">
        <p class="text-center">&copy; 2022 Gabriel Alberini</p>
      </div>
    </footer>

    <!-- Modal -->
    <div id="exampleModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Rate information</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container-subtitle"></div>
            <ul class="container-modal"></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Boostrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- APP Script -->
    <script src="./app/app.js"></script>
  </body>
</html>
